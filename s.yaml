edition: 1.0.0

name: hello-world-app
version: 1.0.0
access: default

services:
  - name: hello-world-service
    type: http
    description: A simple web app that displays "Hello, World!"
    internetAccess: true
    events:
      - http:
          path: /
          method: GET
    customDomains:
      - domainName: www.example.com
        protocol: HTTP
        certConfig:
          certName: my-cert
          privateKey: /path/to/private/key
          certificate: /path/to/certificate
    app: index.app
